<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>SPSC Challan</title>
</head>
<body>
    <form id="form">
        <label for="name">Name (or Designation) and Address of the person on Whose behalf money is paid</label><br>
        <input type="text" id="nameInput" name="name" placeholder="Name and CNIC No."><br>

        <label for="particulars">Full particulars of the remittance and the Authority (if any)</label><br>
        <input type="text" id="particularsInput" name="particulars" placeholder="Post Applying For"><br>

        <label for="rs">Rs.:</label><br>
        <input type="number" id="rsInput" name="rs" placeholder="Rs."><br>

        <input type="submit" value="Submit">
    </form>

    <section id="section">
        <img src="./spscform.jpg" alt="SPSC Challan">
        <p id="name"></p>
        <p id="particulars"></p>
        <p id="rs"></p>
        <p id="total"></p>
        <p id="rsInWords"></p>

        <p id="name2"></p>
        <p id="particulars2"></p>
        <p id="rs2"></p>
        <p id="total2"></p>
        <p id="rsInWords2"></p>

        <p id="name3"></p>
        <p id="particulars3"></p>
        <p id="rs3"></p>
        <p id="total3"></p>
        <p id="rsInWords3"></p>

    </section>
    <script src="./index.js"></script>
</body>
</html>
